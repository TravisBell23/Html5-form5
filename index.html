<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fad814c2ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    <h5>
                        Payment Form
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="mt-3">Card #</p>
                            <input class="form-control" type="text" value="XXXXXXXXXXXXXXXXX"
                                aria-label="readonly input example" readonly>
                        </div>
                        <div class="col-3">
                            <p class="mt-3">CVC #</p>
                            <input class="form-control" type="text" value="0000" aria-label="readonly input example"
                                readonly>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="Amount" class="mt-3">Amount</label>
                                <div class="input-group-prepened">
                                    <div class="col-1 input-group-text">$ Amount</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="mt-3">First Name</p>
                            <input class="form-control" type="text" value="" aria-label="readonly input example"
                                readonly>
                        </div>
                        <div class="col-6">
                            <p class="mt-3">Last Name</p>
                            <input class="form-control" type="text" value="" aria-label="readonly input example"
                                readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="mt-3">City</p>
                            <input class="form-control" type="text" value="" aria-label="readonly input example"
                                readonly>
                        </div>
                        <div class="col-3">
                            <p class="mt-3">State</p>
                            <select class="form-control" value="" aria-label="readonly input example" readonly required>
                                <option value="">Pick a State</option>
                                <option>Illinois</option>
                            </select>

                        </div>
                        <div class="col-3">
                            <p class="mt-3">Postal Code</p>
                            <input class="form-control" type="text" value="" aria-label="readonly input example"
                                readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="mt-3">We accept:</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-discover"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-solid fa-credit-card"></i></label>
                            </div>
                        </div>
                        <div class=" col-6 form-floating">
                            <p class="mt-3">Message</p>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <small>Add any notes here</small>
                            <label for="floatingTextarea2"></label>
                        </div>
                    </div>
                    <p class="card-text"></p>
                    <div class="col-12">
                    <div class=" d-flex justify-content-end">
                        <button class="btn btn-light" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
